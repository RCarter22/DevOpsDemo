  nexus:
    image: sonatype/nexus
    container_name: nexus
    privileged: true
    user: root
    networks:
      - jenkins
    volumes:
      - "nexus-data:/nexus-data"
    ports:
      - "8081:8081"
    expose:
      - "8081"

