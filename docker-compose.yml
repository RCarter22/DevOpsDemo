  tomcat:
     image: bitnami/tomcat:7
     privileged: true
     user: root
     networks:
       - jenkins
     environment:
        - TOMCAT_USERNAME=tomcat
        - TOMCAT_PASSWORD=tomcat
     ports:
       - "8083:8083"
     expose:
       - "8083"
     volumes:
       - ./tomcat:/bitnami/tomcat

networks:
