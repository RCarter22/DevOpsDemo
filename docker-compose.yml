version: '2'
services:
  jenkins:
    image: jenkinsci/blueocean
    privileged: true
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - JENKINS_ADMIN_ID=admin
      - JENKINS_ADMIN_PASSWORD=admin
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    networks:
      - jenkins
    volumes:
      - jenkinsvol:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

