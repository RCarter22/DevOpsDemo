<!DOCTYPE html>
<html ng-app="emm" ng-controller="MainController" ng-cloak>
	<head>
		<title>EZMaxMobile - Offline</title>
		<emm:include value="../common/includes.htm"/>
	</head>
	<body>
		<div class="ui-page ui-inset">
			<emm:include value="../common/menu.htm"/>
			<div class="ui-header ui-header-b">
				<a ng-click="goBack()" class="ui-btn-left">Back</a>
				<h3 class="ui-title" translate="ADVANCEDSEARCH">Advanced Search</h3>
			</div>
			<div class="ui-content">
				<ul class="ui-listview">
					<li class="ui-field">
						<label translate="LABREP.LABORCODE">Labor</label>
						<input ng-model="labtrans.LABORCODE"/>
						<a class="ui-arrow" ng-click="domain($event, labtrans)" onclick="" data-field="LABORCODE" data-display="LABORCODE,DISPLAYNAME"></a>
					</li>
					<li class="ui-field">
						<label translate="LABREP.CRAFT">Craft</label>
						<input ng-model="labtrans.CRAFT">
						<a class="ui-arrow" ng-click="domain($event, labtrans)" data-field="CRAFT" data-display="CRAFT,DESCRIPTION"></a>
					</li>
					<li class="ui-field">
						<label translate="LABREP.SKILLLEVEL">Skilllevel</label>
						<input ng-model="labtrans.SKILLLEVEL">
						<a class="ui-arrow" ng-click="domain($event, labtrans)" data-field="SKILLLEVEL" data-display="VALUE,DESCRIPTION"></a>
					</li>					
					<li class="ui-field">
						<label translate="LABREP.WONUM">Work Order</label>
						<input ng-model="labtrans.WONUM" >
						<a class="ui-arrow" ng-click="domain($event, labtrans)" data-field="WONUM" data-display="WONUM,DESCRIPTION,SITEID"></a>
					</li>
					<li class="ui-field">
						<label translate="LABREP.LOCATION">Location</label>
						<input ng-model="labtrans.LOCATION">
						<a class="ui-arrow" ng-click="domain($event, labtrans)" data-field="LOCATION" data-display="LOCATION,DESCRIPTION"></a>
					</li>
					<li class="ui-field">
						<label translate="LABREP.GENAPPRSERVRECEIPT">Approved</label>
						<input type="checkbox" ng-model="labtrans.GENAPPRSERVRECEIPT" ng-true-value="1" ng-false-value="0">
					</li>			
					<li class="ui-field">
						<label translate="LABREP.ASSETNUM">Asset</label>
						<input ng-model="labtrans.ASSETNUM">
						<a class="ui-arrow" ng-click="domain($event, labtrans)" data-field="ASSETNUM" data-display="ASSETNUM,DESCRIPTION"></a>
					</li>	
					<li class="ui-divider ui-divider-c" translate="Start Dates">Start Dates</li>
					<li class="ui-field">
						<label translate="FROM">From</label>
						<input id="STARTDATEFROM" type="text" ng-model="labtrans.STARTDATEFROM"/>
						<a data-input="STARTDATEFROM" data-datetype="date" data-control="datepicker" class="ui-datepicker"></a>
					</li>
					<li class="ui-field">
						<label translate="TO">To</label>
						<input id="STARTDATETO" type="text" ng-model="labtrans.STARTDATETO"/>
						<a data-input="STARTDATETO" data-datetype="date" data-control="datepicker" class="ui-datepicker"></a>
					</li>																
				</ul>		
			</div>
			<div class="ui-btn-container">
				<a class="ui-btn-b" ng-click="clearSearch()">Clear</a>
				<a class="ui-btn-a" ng-click="advancedSearch(labtrans)">Search</a>
			</div>			
		</div>		

		<script type="text/javascript">
			function MainController($scope, $window, domainService, labrepService) {
				var appName = 'LABREP';
				var viewName = 'offline/labrep/advancedsearch.htm';
				
				EMMServer.Offline.setSyncViewName(viewName);
				
				$scope.userInfo = EMMServer.DB.getUserInfo();
				var resultSet = EMMServer.DB.getQueryResult("LABREP");
				
				if(!resultSet || !resultSet[0]){
					alert(getText('NORECORDS',null,'No Record(s) Found'));
					labrepService.toList(null,true);
					return false;
				}
				$scope.labtrans = new LabTrans(resultSet[0]); // labor reporting is a labtrans object underneath 
				$scope.TXNCOUNT = EMMServer.DB.getUserTxnCount();
				$scope.labtrans.mbo.appName(appName);
				
				
				// Init services
				// Set the return page so all lookups return to this page
				
				labrepService.init({
					userInfo : $scope.userInfo,
					viewName : viewName
				});
				
				domainService.init({
					userInfo : $scope.userInfo,
					viewName : viewName,
					isAdvanced : '1'
				});
						
				$scope.domain = domainService.domain;
				$scope.advancedSearch =labrepService.doAdvancedSearch;
				
				$scope.clearSearch = function() {
					// Clear any changes and remove from session
					$scope.labtrans.session.remove();
					labrepService.toAdvancedSearch();
				}
				
				$scope.goBack = function() {
					// Clear any changes and remove from session
					$scope.labtrans.session.remove();
					labrepService.toList(null,true);
				};
			}
		</script>
	</body>
</html>
