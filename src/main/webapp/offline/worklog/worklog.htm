<!DOCTYPE html>
<html ng-app="emm" ng-controller="MainController" ng-cloak>
	<head>
		<title>EZMaxMobile - Offline</title>
		<emm:include value="../common/includes.htm"/>
	</head>
	<body>
		<div class="ui-page ui-inset">
			<emm:include value="../common/menu.htm"/>
			<div class="ui-header ui-header-b">
				<a ng-click="goBack()" class="ui-btn-left" translate="BACK">Back</a>
				<h3 class="ui-title" translate="WORKLOG.NAME">Work Log</h3>
				<a ng-show="worklog.mbo.isNew()" ng-click="actions.saveWorkLog(worklog)" class="ui-btn-right" ng-class="{'ui-btn-c' : worklog.mbo.toBeSaved()}" translate="SAVE">Save</a>
			</div>
			<div class="ui-statusbar" ng-class="{'ui-statusbar-f': !worklog.mbo.isDirty(), 'ui-statusbar-c': worklog.mbo.isDirty()}">
				<h5 class="ui-title">{{'OFFLINEMODE' | translate}}<span ng-show="worklog.mbo.isDirty()">{{'SYNCNEEDED' | translate}}</span></h5>
			</div>
            <div class="ui-content">
       			<ul class="ui-listview">
					<li class="ui-field">
						<label translate="WORKLOG.LOGTYPE">Type</label>
						<input disabled="true" ng-model="worklog.LOGTYPE" ng-required="worklog.mbo.isRequired('LOGTYPE')" ng-readonly="worklog.mbo.isReadOnly('LOGTYPE')"/>
						<a class="ui-arrow" ng-click="domain($event, worklog)" data-field="LOGTYPE" data-display="VALUE,DESCRIPTION"></a>
					</li>
					<li class="ui-field-block">
						<label translate="WORKLOG.DESCRIPTION">Description</label>
						<textarea maxlength="100" ng-model="worklog.DESCRIPTION" ng-required="worklog.mbo.isRequired('DESCRIPTION')" ng-readonly="worklog.mbo.isReadOnly('DESCRIPTION')"></textarea>
					</li>					
					<li class="ui-field-block">
						<label translate="WORKLOG.DETAILS">Details</label>
						<textarea data-htmleditor="true" ng-model="worklog.LONGDESCRIPTION" ng-readonly="worklog.mbo.isReadOnly('LONGDESCRIPTION')"></textarea>
					</li>	
				</ul>
            </div>
    	</div>
		<script type="text/javascript">
			function MainController($scope, domainService, worklogService) {
				var queryName = 'WORKLOG';
				var viewName = 'offline/worklog/worklog.htm';
				
				EMMServer.Offline.setSyncViewName(viewName);
				
				$scope.userInfo = EMMServer.DB.getUserInfo();
				$scope.worklog = new WorkLog(EMMServer.DB.getQueryResult(queryName)[0]);
				
				// Init services
				// Set the return page so all lookups return to this page
				domainService.init({
					userInfo : $scope.userInfo,
					viewName : viewName						
				});					
				worklogService.init({
					userInfo : $scope.userInfo,
					viewName : viewName
				});
								
				var pageData = EMMServer.Session.getItem('WORKLOG_DATA');
				$scope.mboObject = EMMServer.Session.getMboFromSession(pageData.cacheKey);
				
				$scope.domain = domainService.domain;
				
				$scope.goBack = function(){
					// Clear any changes and remove from session
					$scope.worklog.session.remove();
					EMMServer.DB.Select()
						.go("offline/worklog/main.htm");
				}
				$scope.actions = worklogService.actions;
			}
		</script>
	</body>
</html>
