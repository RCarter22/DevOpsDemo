<!DOCTYPE html>
<html ng-app="map" ng-controller="CalloutController" ng-cloak>
	<head>
		<title>EZMaxMobile - Offline</title>
		<emm:include value="../../common/includes.htm"/>
	</head>
	<body>
		<div class="ui-page ui-inset">
			<div class="ui-header ui-header-b">
				<h3 class="ui-title">Work Order</h3>
				<a class="ui-btn-right" ng-click="selectRecord()">Detail</a>
			</div>
			<div class="ui-content">				
				<ul class="ui-listview">
					<li class="ui-field">
						<label translate="WORKORDER.WONUM">Work Order</label>
						<p>{{data.WONUM}}</p>
					</li>
					<li class="ui-field-block">
						<label translate="WORKORDER.DESCRIPTION">Description</label>
						<p>{{data.DESCRIPTION}}</p>
					</li>
					<li class="ui-field">
						<label translate="WORKORDER.LOCATION">Location</label>
						<p>{{data.LOCATION}}</p>
					</li>
					<li class="ui-field">
						<label translate="WORKORDER.ASSETNUM">Asset #</label>
						<p>{{data.ASSETNUM}}</p>
					</li>
					<li class="ui-field">
						<label translate="WORKORDER.STATUS">Status</label>
						<p>{{data.STATUS}}</p>
					</li>	
				</ul>	
			</div>
		</div>
		<script type="text/javascript">
			var map = angular.module('map', []);
			
			map.controller('CalloutController', function ($scope, $document){
	
				$document.bind('dataLoaded', function(event, data){
					$(document).scrollTop();
					$scope.$apply(function(){
						$scope.data = data;
					});
				});
								
				$scope.selectRecord = function(){
					emm.maps.selectData($scope.data);
				}
			});
		</script>
	</body>
</html>
