<div class="ui-sidebar" ng-hide="workorder.mbo.isNew()">
	<p class="ui-section" translate="ACTIONS">Actions</p>
	<ul class="ui-listview ui-inset">
		<li class="ui-divider ui-divider-c" translate="SYNCHRONIZATION">Synchronization</li>
		<li>
			<a emm-sync>
				<img src="../../images/sync.png">
				<h3 translate="SYNCSERVER">Sync with Server</h3>
				<span ng-if="DOCREQUEST"><img class="ui-attachment-request" ng-src="../../images/download.png" /></span>
				<span class="ui-badge" ng-show="TXNCOUNT != null">{{TXNCOUNT}}</span>
				<span class="ui-arrow"></span>
			</a>
		</li>
		<li>
			<a emm-online="plustwo/view.action?id={{workorder.WORKORDERID}}">
				<img src="../../images/online.png">
				<h3 translate="GOONLINE">Go Back Online</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>
		<li class="ui-divider ui-divider-c" translate="ACTIONS">Actions</li>
		<li ng-show="workorder.ISTASK == 1">
			<a ng-click="actions.toParent(workorder)">
				<img src="../../images/returnarrow.png">
				<h3 translate="PARENT">Parent</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>
		<li>
			<a ng-click="actions.toNonStock(workorder)">
				<img src="../../images/material.png">
				<h3>Non-Stock</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>
	    <li>
	        <a ng-click="actions.toChangeStatus(workorder)">
	        	<img src="../../images/changestatus.png">
	        	<h3 translate="CHANGESTATUS">Change Status</h3>
	        	<span class="ui-arrow"></span>
	        </a>
	    </li>
		<li>
			<a ng-click="actions.toLabTrans(workorder)">
				<img src="../../images/labor.png">
				<h3 translate="LABOR">Labor</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>	 
		<li>
		<a ng-click="actions.toMatUseTrans(workorder)">
				<img src="../../images/material.png">
				<h3 translate="Inventory">Inventory</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>
	
	</ul>
</div>
