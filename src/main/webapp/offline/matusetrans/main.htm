<!DOCTYPE html>
<html ng-app="emm" ng-controller="MainController" ng-cloak>
	<head>
		<title>EZMaxMobile - Offline</title>
		<emm:include value="../common/includes.htm"/>
	</head>
	<body>
		<div class="ui-page">
			<emm:include value="../common/menu.htm"/>
            <div class="ui-header ui-header-b">
                <a ng-click="goBack()" class="ui-btn-left" translate="BACK">Back</a>
                <h3 class="ui-title" translate="MATERIALS">Materials</h3>
                <a ng-show="!mboObject.isInHistory()" ng-click="createNew(mboObject)" class="ui-btn-right"><img src="../../images/plus.png"/></a>
				<div class="ui-statusbar ui-statusbar-d" ng-show="message != null"><h3 class="ui-title">{{message}}</h3></div>            
            </div>
            <div id="statusbar" class="ui-statusbar ui-statusbar-f">
				<h5 id="statusbarmsg" class="ui-title" translate="OFFLINEMODE">Offline Mode</h5>
			</div>
			<div class="ui-statusbar ui-statusbar-c" ng-hide="matusetrans">
				<h3 class="ui-title" translate="NORECORDS">No Records Found</h3>
			</div>
            <div class="ui-content">
            	<ul pagination class="ui-listview" ng-show="pageService.hasPages()"></ul>
            	<ul class="ui-listview">
            		<li ng-repeat="mt in matusetrans">
            			<a ng-click="showDetails(mt)">
            				<span class="ui-accessory-left" ng-if="mt.mbo.isDirty()">
								<span class="ui-circle ui-circle-c"></span>
							</span>
            				<p>{{ 'MATUSETRANS.LINETYPE' | translate }}: {{mt.LINETYPE}}</p>
	            			<h3>{{mt.DESCRIPTION}}</h3>
		                    <p>{{ 'MATUSETRANS.QUANTITY' | translate }}: {{mt.QUANTITY}}</p>
		                    <p>{{ 'MATUSETRANS.ISSUETYPE' | translate }}: {{mt.ISSUETYPE}}</p>
		                    <span class="ui-arrow"></span>
	                    </a>
            		</li>
            	</ul>
            	<ul pagination class="ui-listview" ng-show="pageService.hasPages()"></ul>
            </div>
    	</div>
	</body>
	<script type="text/javascript">
		function MainController($scope, matusetransService, paginationService) {
			var queryName = 'MATUSETRANS';
			var viewName = 'offline/matusetrans/main.htm';
			
			EMMServer.Offline.setSyncViewName(viewName);
			
			$scope.userInfo = EMMServer.DB.getUserInfo();
			
			var pageData = EMMServer.Session.getItem('MATUSETRANS_DATA');
			$scope.mboObject = EMMServer.Session.getMboFromSession(pageData.cacheKey);			
			
			// *Important* must instantiate the mboSet with app name
			$scope.matusetrans = EMMServer.DB.getMboSet('MatUseTrans', queryName, $scope.mboObject.mbo.appName());
			
			matusetransService.init({
				userInfo : $scope.userInfo,
				viewName : viewName
			});
			
			paginationService.init({
				pagination : $scope.matusetrans.getPagination(),
				queryName : queryName,
				viewName : viewName
			});			
			
			$scope.TXCOUNT = EMMServer.DB.getUserTxnCount();
			var messages = EMMServer.DB.getQueryResult("MESSAGE") || null;
			if (messages)
				$scope.message = messages[0].DISPLAYMESSAGE; 
			
			$scope.goBack = function(){
				EMMServer.DB.Select()
					.go(pageData.returnPage);
			}
			
			$scope.createNew = matusetransService.createNew;
			$scope.showDetails = matusetransService.showDetails;
		}
	</script>
</html>
