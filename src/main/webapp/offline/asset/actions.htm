<div class="ui-sidebar" ng-hide="asset.mbo.isNew()">
	<p class="ui-section" translate="ACTIONS">Actions</p>
	<ul class="ui-listview ui-inset">
		<li class="ui-divider ui-divider-c" translate="SYNCHRONIZATION">Synchronization</li>
		<li>
			<a emm-sync>
				<img src="../../images/sync.png">
				<h3 translate="SYNCSERVER">Sync with Server</h3>
				<span ng-if="DOCREQUEST"><img class="ui-attachment-request" ng-src="../../images/download.png" /></span>
				<span class="ui-badge ui-badge-b" ng-show="TXNCOUNT != null">{{TXNCOUNT}}</span>
				<span class="ui-arrow"></span>
			</a>
		</li>
		<li>
			<a emm-online="asset/view.action?id={{asset.ASSETUID}}">
				<img src="../../images/online.png">
				<h3 translate="GOONLINE">Go Back Online</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>
		<li>
			<a emm-sync-res>
				<img src="../../images/map.png" />
				<h3 translate="EZMAXMOBILE.TXNTRACK">Sync Resolution</h3>
				<span class="ui-badge ui-badge-a" ng-show="TXNERRORCOUNT != null">{{TXNERRORCOUNT}}</span>
				<span class="ui-arrow"></span>
			</a>
		</li>
		<li class="ui-divider ui-divider-c" translate="ACTIONS">Actions</li>
		<li>
			<a ng-click="actions.toSpareParts(asset)">
				<img src="../../images/inventory.png">
				<h3 translate="SPAREPARTS">Spare Parts</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>		
		<li>
			<a ng-click="actions.toMeterList(asset)">
				<img src="../../images/meter.png">
				<h3 translate="METERREADINGS">Enter Meter Readings</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>
		<li>
			<a data-control="dialog" href="#createsrdialog">			
				<img src="../../images/addfollowup.png">
				<h3 translate="CREATESR">Create Service Request</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>
		<li>
			<a data-control="dialog" href="#createwodialog">
				<img src="../../images/addfollowup.png">
				<h3 translate="CREATEWO">Create Work Order</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>
		<li>
			<a ng-click="actions.toAttachments(asset)">
				<img src="../../images/attachment.png">
				<h3 translate="ATTACHMENTS">Attachments</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>
<!-- 		<li>
			<a ng-click="actions.toClassify(asset)">
				<img src="../../images/classification.png">
				<h3 translate="CLASSIFICATION">Classification</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>
 -->		<li>
			<a ng-click="actions.toMoveAsset(asset)">
				<img src="../../images/assetmove.png">
				<h3 translate="ASSET.MOVEASSET">Move Asset</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>
		<li>
			<a ng-click="actions.reportDowntime(asset)">
				<img src="../../images/downtime.png" />
				<h3 translate="REPDOWNTIME">Report Downtime</h3>
				<span class="ui-arrow"></span>
			</a>
		</li>
	</ul>
</div>
