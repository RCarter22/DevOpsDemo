<!DOCTYPE html>
<html ng-app="map" ng-controller="CalloutController" ng-cloak>
<head>
	<title>EZMaxMobile - Offline</title>
	<emm:include value="../../common/includes.htm"/>
</head>
<body>
	<div class="ui-page ui-inset">
		<div class="ui-header ui-header-b">
			<h3 class="ui-title">Asset</h3>
			<a class="ui-btn-right" ng-click="selectRecord()">Select</a>
		</div>
		<div class="ui-content">				
			<ul class="ui-listview">
				<li class="ui-field">
					<label>Asset #</label>
					<p>{{data.ASSETNUM}}</p>
				</li>
				<li class="ui-field-block">
					<label>Description</label>
					<p>{{data.DESCRIPTION}}</p>
				</li>
				<li class="ui-field ui-details ui-readonly">
					<label>Status</label>
					<p>{{data.STATUS}}</p>
					<p>{{data.STATUSDATE | date : 'short'}}</p>
				</li>
			</ul>	
		</div>
	</div>
	<script type="text/javascript">
		var map = angular.module('emmmap', []);
		
		map.controller('CalloutController', function ($scope, $document, $location){			
			$document.bind('dataLoaded', function(event, data){
				$(document).scrollTop();
				$scope.$apply(function(){
					$scope.data = data;
				});
			});
			
			$scope.selectRecord = function(){
				emm.maps.selectData($scope.data);				
			}
		});
	</script>
</body>
</html>
