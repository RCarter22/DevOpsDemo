<!DOCTYPE html>
<html ng-app="map" ng-controller="CalloutController" ng-cloak emm-nonavigation>
<head>
	<title>EZMaxMobile</title>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />	
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="format-detection" content="telephone=no">
	<meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
	<link href="../../images/ezmaxmobile.ico" rel="shortcut icon" />
	<link href="../../css/ezmaxmobile.ui-full.min.css" rel="stylesheet" type="text/css" />
	<script src="../../javascript/jquery.js" type="text/javascript"></script>
	<script src="../../javascript/ezmaxmobile.core-full.min.js" type="text/javascript"></script>
	<script src="../../javascript/angular.min.js" type="text/javascript"></script>
	<script src="../../javascript/angular-translate.min.js" type="text/javascript"></script>
	<!-- Localization Files -->
	<script src="../../javascript/localization/en_US.js" type="text/javascript"></script>
	<script src="../../javascript/localization/zh_TW.js" type="text/javascript"></script>
</head>
<body>
	<div class="ui-page ui-inset">
		<div class="ui-header">
			<h3 class="ui-title">Asset</h3>
			<a class="ui-btn-right" ng-click="selectRecord()">Select</a>
		</div>
		<div class="ui-content">				
			<ul class="ui-listview">
				<li class="ui-field">
					<label>Asset #</label>
					<p>{{data.ASSETNUM}}</p>
				</li>
				<li class="ui-field-block">
					<label>Description</label>
					<p>{{data.DESCRIPTION}}</p>
				</li>
				<li class="ui-field ui-details ui-readonly">
					<label>Status</label>
					<p>{{data.STATUS}}</p>
					<p>{{data.STATUSDATE | date : 'short'}}</p>
				</li>
			</ul>	
		</div>
	</div>
	<script type="text/javascript">
		var map = angular.module('map', []);
		
		map.controller('CalloutController', function ($scope, $document, $location){
			$document.bind('dataLoaded', function(event, data){
				$(document).scrollTop();
				$scope.$apply(function(){
					$scope.data = data;
				});
			});
			
			$scope.selectRecord = function(){
				emm.maps.selectData($scope.data);				
			}
		});
	</script>
</body>
</html>
